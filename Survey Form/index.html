<!DOCTYPE html>
<html lang="en">

<head>  
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css"/>
  <title>freeCodeCamp Survey Form</title>
</head> 

<body>
  <!-- <h1>freeCodeCamp Survey Form</h1>
  <p>Thank you for taking the time to help us improve the platform</p> -->
<main id="main">
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
 <form action="" id="survey-form">
   <div class="form-div">
     <label id="name-label">Name</label>
     <input 
     type="text" 
     id="name"  
     name="name"      
     placeholder="Enter your name"
     required
     />
   </div>  
   <div class="form-div">  
     <label id="email-label">Email</label>
     <input 
     type="email" 
     id="email"  
     name="email" 
     placeholder="Enter your email" 
     required
     />
  </div>   
  <div class="form-div">   
    <label id="number-label">Age (optional)</label>
    <input 
    id="number" 
    type="number"
    min="1" 
    max="120" 
    id="age"  
    name="age" 
    placeholder="Age" 
    />
  </div> 

  <div class="form-div">
    <label id="dropdown-label">Which option best describes your current role?</label>
    <select id="dropdown" name="dropdown">
      <option value="">Select current role</option>
      <option value="1">Student</option>
      <option value="2">Full Time Job</option>
      <option value="3">Full Time Learner</option>
      <option value="4">Prefer not to say</option>
      <option value="5">Other</option>
    </select>
  </div> 
  <div class="form-div">
    <label id="label-radio">Would you recommend freeCodeCamp to a friend?</label>
  </div>
  <div class="form-radio">  
    <label id="definitely">
      <input
      type="radio"
      value="definitely"
      name="recommend"
      />Definitely
    </label>    
  </div> 
  <div class="form-radio">
    <label id="maybe">
      <input
      type="radio"
      value="maybe"
      name="recommend"
      />Maybe
    </label>    
  </div>
 <div class=:"form-radio">  
  <label id="not sure">
      <input
      type="radio"
      value="not sure"
      name="recommend"
      />Not sure
    </label>    
  </div>

  <div class="form-div">
    <label id="dropdown-label-feature">What is your favorite feature of freeCodeCamp?</label>
    <select id="dropdown-feature" name="dropdown-feature">
      <option value="">Select an option</option>
      <option value="1">Challenges</option>
      <option value="2">Projects</option>
      <option value="3">Community</option>
      <option value="4">Open Source</option>
     
    </select>
  </div> 

  <div class="form-div">
    <label id="label-checkbox">What would you like to see improved? (Check all that apply)</label>
  </div>
 
 
  <div class="div-checkbox">
    <label>
    <input
     type="checkbox" 
     name="improvement"
     value="1"
    />
    Front-end Projects
    </label> 
 </div> 

  
 </div> 

  <div class="div-checkbox">
    <label>
    <input
     type="checkbox" 
     name="improvement"
     value="3"
    />
    Back-end Projects
    </label> 
 </div> 

  <div class="div-checkbox">
    <label>
    <input
     type="checkbox" 
     name="improvement"
     value="4"
    />
    Data Visualization</label> 
 </div> 

  <div class="div-checkbox">
    <label>
    <input
     type="checkbox" 
     name="improvement"
     value="5"
    />
    Challenges
    </label> 
 </div> 

  <div class="div-checkbox">
    <label>
    <input
     type="checkbox" 
     name="improvement"
     value="6"
    />
    Open Source Community
    </label> 
 </div> 

  <div class="div-checkbox">
    <label>
    <input
     type="checkbox" 
     name="improvement"
     value="7"
    />
    Gitter help rooms
    </label> 
 </div> 

  <div class="div-checkbox">
    <label>
    <input
     type="checkbox" 
     name="improvement"
     value="7"
    />
    Videos
    </label> 
 </div> 

  <div class="div-checkbox">
    <label>
    <input
     type="checkbox" 
     name="improvement"
     value="8"
    />
    City Meetups
    </label> 
 </div> 

  <div class="div-checkbox">
    <label>
    <input
     type="checkbox" 
     name="improvement"
     value="9"
    />
    Wiki
    </label> 

    <div class="div-checkbox">
    <label>
    <input
     type="checkbox" 
     name="improvement"
     value="10"
    />
    Forum
    </label> 

    <div class="div-checkbox">
    <label>
    <input
     type="checkbox" 
     name="improvement"
     value="11"
    />
    Additional Courses
    </label> 
 </div> 

   <br/>

 <div class="form-div">
   <label id="label-textarea">
     Any comments or suggestions?   
   </label>

   <textarea 
   name="suggestion" 
   placeholder="Enter your comment here...">
   </textarea>

   </div>
   <div class="form-div button">
     <button
     type="submit"
     id="submit"
     class="submit-button">
     Submit
     </button>
   </div>  

     

   </div>




  </form>
  

  
</main>   

</body>

</html>
